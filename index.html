<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Nachos con guacamole</title>
</head>

<body>
    <header>
        <h1>NACHOS CON QUESO Y GUACAMOLE</h1>
    </header>

    <main>

        <img class="banner" src="./public/assets/image/Nachos con queso.jpeg" alt="Nachos">  

        <div class="section1">   
                
            <h2>INGREDIENTES</h2>

            <section class="ingredients">

                <label for="nacho o totopos">
                    <input type="checkbox" id="nachos o totopos" value="1ºingrediente">Nachos o totopos
                </label>
                <label for="salsa de queso cheedar">
                    <input type="checkbox" id="salsa de queso cheedar" value="2ºingrediente">Salsa de queso cheedar
                </label>
                <label for="jalapeños">
                    <input type="checkbox" id="jalapeños" value="3ºingrediente">Jalapeños (Opcional)
                </label>
                <label for="2 aguacates maduros">
                    <input type="checkbox" id="2 aguacates maduros" value="3ºingrediente">2 Aguacates maduros
                </label>
                <label for="1/2 cebolla mediana">
                    <input type="checkbox" id="1/2 mediana" value="4ºingrediente">1/2 Cebolla mediana
                </label>
                <label for="1 tomate maduro">
                    <input type="checkbox" id="1 tomate maduro" value="5ºingrediente">1 Tomate maduro
                </label>
                <label for="cilantro">
                    <input type="checkbox" id="cilantro" value="6ºingrediente">Cilantro
                </label>
                <label for="zumo de 1/2 limón">
                    <input type="checkbox" id="zumo 1/2 limón" value="7ºingrediente">Zumo de 1/2 limón
                </label>
                <label for="sal">
                    <input type="checkbox" id="sal" value="8ºingrediente">Sal
                </label>

                <label for="leche">
                    <input type="checkbox" id="leche" value="8ºingrediente">Leche
                </label>

            </section>
            
        

        </div>






    </main>
    
</body>
</html>
